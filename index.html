<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكتب</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the PDF viewer */
        #pdf-viewer {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #canvas-container {
            margin-top: 20px;
        }

        canvas {
            width: 100%;
            border: 1px solid #ddd;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مكتبة الكتب</h1>
        <p>مرحبًا بكم في مكتبة الكتب الخاصة بنا! اختر الكتاب الذي تريد قراءته أو تنزيله.</p>
    </header>

    <div class="book-gallery">
        <!-- Book 1 -->
        <div class="book-item">
            <img src="images/book1.jpg" alt="كتاب 1">
            <p>كتاب 1</p>
            <button onclick="openBook('books/book1.pdf')">قراءة الكتاب</button>
            <button onclick="downloadBook('books/book1.pdf')">تحميل الكتاب</button>
        </div>

        <!-- Book 2 -->
        <div class="book-item">
            <img src="images/book2.jpg" alt="كتاب 2">
            <p>كتاب 2</p>
            <button onclick="openBook('books/book2.pdf')">قراءة الكتاب</button>
            <button onclick="downloadBook('books/book2.pdf')">تحميل الكتاب</button>
        </div>
    </div>

    <!-- PDF Viewer Section -->
    <div id="pdf-viewer">
        <h2>عرض الكتاب</h2>
        <div id="canvas-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div class="controls">
            <button onclick="prevPage()">السابق</button>
            <button onclick="nextPage()">التالي</button>
            <button onclick="zoomIn()">تكبير</button>
            <button onclick="zoomOut()">تصغير</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 مكتبة الكتب. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    
    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let zoomLevel = 1.0;

        // Function to open the book in the PDF.js viewer
        function openBook(bookPath) {
            const viewer = document.getElementById('pdf-viewer');
            viewer.style.display = 'block'; // Show the PDF viewer
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');

            // Loading the PDF
            pdfjsLib.getDocument(bookPath).promise.then(function (pdf) {
                pdfDoc = pdf;
                renderPage(currentPage, canvas, ctx);
            });
        }

        // Function to render the current page
        function renderPage(pageNum, canvas, ctx) {
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: zoomLevel });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        // Navigate to the next page
        function nextPage() {
            if (currentPage < pdfDoc.numPages) {
                currentPage++;
                const canvas = document.getElementById('pdf-canvas');
                const ctx = canvas.getContext('2d');
                renderPage(currentPage, canvas, ctx);
            }
        }

        // Navigate to the previous page
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                const canvas = document.getElementById('pdf-canvas');
                const ctx = canvas.getContext('2d');
                renderPage(currentPage, canvas, ctx);
            }
        }

        // Zoom in the current page
        function zoomIn() {
            zoomLevel += 0.1;
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            renderPage(currentPage, canvas, ctx);
        }

        // Zoom out the current page
        function zoomOut() {
            zoomLevel = Math.max(0.5, zoomLevel - 0.1);
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            renderPage(currentPage, canvas, ctx);
        }

        // Function to download the book
        function downloadBook(bookPath) {
            const a = document.createElement('a');
            a.href = bookPath; // Link to the book file
            a.download = bookPath.split('/').pop(); // Set the filename for download
            a.click(); // Trigger the download
        }
    </script>
</body>
</html>
