<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة الكتب</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional styles to center and style the viewer */
        #pdf-viewer {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>مكتبة الكتب</h1>
        <p>مرحبًا بكم في مكتبة الكتب الخاصة بنا! اختر الكتاب الذي تريد قراءته أو تنزيله.</p>
    </header>

    <div class="book-gallery">
        <!-- Book 1 -->
        <div class="book-item">
            <img src="images/book1.jpg" alt="كتاب 1">
            <p>كتاب 1</p>
            <button onclick="openBook('books/book1.pdf')">قراءة الكتاب</button>
            <button onclick="downloadBook('books/book1.pdf')">تحميل الكتاب</button>
        </div>

        <!-- Book 2 -->
        <div class="book-item">
            <img src="images/book2.jpg" alt="كتاب 2">
            <p>كتاب 2</p>
            <button onclick="openBook('books/book2.pdf')">قراءة الكتاب</button>
            <button onclick="downloadBook('books/book2.pdf')">تحميل الكتاب</button>
        </div>
    </div>

    <!-- PDF Viewer Section -->
    <div id="pdf-viewer">
        <h2>عرض الكتاب</h2>
        <iframe id="pdf-frame" width="100%" height="600px" src=""></iframe>
    </div>

    <footer>
        <p>&copy; 2025 مكتبة الكتب. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // Function to open the book in the embedded PDF viewer
        function openBook(bookPath) {
            const viewer = document.getElementById('pdf-viewer');
            const iframe = document.getElementById('pdf-frame');
            iframe.src = bookPath; // Set the PDF source for the iframe
            viewer.style.display = 'block'; // Show the PDF viewer
        }

        // Function to download the book
        function downloadBook(bookPath) {
            const a = document.createElement('a');
            a.href = bookPath; // Link to the book file
            a.download = bookPath.split('/').pop(); // Set the filename for download
            a.click(); // Trigger the download
        }
    </script>
</body>
</html>
